<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style8.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">✊</div>
            <div class="choice" id="paper">✋</div>
            <div class="choice" id="scissors">✌️</div>
        </div>
        <div class="result">Make your move!</div>
        <div class="scoreboard">
            You: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span>
        </div>
        <button id="reset">Reset</button>
    </div>

  <script src="index8.js"></script>
</body>
</html>
